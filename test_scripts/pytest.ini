[pytest]

addopts = --strict-markers

markers = 
    all: do all of the tests.
    hk_vals: test housekeeping packets.
    hk_time: test timestamp for hk packets.
    maroc: test maroc chip configuration.
    mac: test mac address configuration.
    wr: test white rabbit.
    ph: test pulse height packets.
    movie: test movie packets.